{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{% trans "Вход" %}</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                  <div class="text-danger small mt-1">{{ error }}</div>
                {% endfor %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">{% trans "Войти" %}</button>
          </form>

          <div class="mt-3 text-center">
            <p>{% trans "Нет аккаунта?" %} <a href="{% url 'users:register' %}">{% trans "Зарегистрируйтесь здесь" %}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
